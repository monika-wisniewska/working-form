<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Formularz kandydata</h1>
      <form>
        <p>
          <label for="firstName">Imię:</label>
          <input id="firstName" />
        </p>
        <p>
          <label for="lastName">Nazwisko:</label>
          <input id="lastName" />
        </p>
        <fieldset>
          <legend>Adres:</legend>
          <p>
            <label for="street">Ulica i nr domu:</label>
            <input id="street" />
          </p>
          <p>
            <label for="code">Kod pocztowy:</label>
            <input id="code" />
          </p>
          <p>
            <label for="city">Miasto:</label>
            <input id="city" />
          </p>
        </fieldset>
        <fieldset>
          <legend>Dane kontaktowe:</legend>
          <p>
            <label for="phoneNumber">Numer telefonu:</label>
            <input
              id="phoneNumber"
              type="tel"
              placeholder="Wpisz swój numer telefonu"
            />
          </p>
          <p>
            <label for="email">E-mail:</label>
            <input
              id="email"
              type="email"
              placeholder="Wpisz swój adres e-mail"
            />
          </p>
        </fieldset>
        <p>
          <label for="reason">Napisz dlaczego chcesz z nami pracować</label>
          <textarea id="reason" name="reason" class="reason"> </textarea>
        </p>
        
        <p>
            <label for="cv">Załącz swoje CV</label><br>
            <input id="cv" type="file">
        </p>
        <p>
            <label for="english">Określ swój poziom jezyka angielskiego</label><br>
            <input id="english" type="range" min="0" max="100" step="20">
        </p>
        <p>
            <legend>Czy posiadasz prawo jazdy kategorii B</legend>
            <p>
            <label><input name="drivingLicence" type="radio"> tak</label>
           </p>
           <p>
            <label><input name="drivingLicence" type="radio"> nie</label>
           </p>
        </p>
        <p>
            <label for="school">Jaki jest poziom Twojego wykształcenia?</label><br>
            <select name="school" id="school">
                <option>brak informacji</option>
                <option>podstawowe</option>
                <option>zawodowe</option>
                <option>średnie</option>
                <option>wyższe</option>
            </select>
        </p>
        <p>
            <label for="money">Twoje oczekiwania finansowe (netto) miesięcznie?</label><br>
            <select name="money" id="money">
                <option>brak informacji</option>
                <option>do 2 tys. zł</option>
                <option>2-3 tys. zł</option>
                <option>3-5 tys. zł</option>
                <option>5-7 tys. zł</option>
            </select>
        </p>
        <p>
            <legend>Preferowane godziny kontaktu:</legend>
            <p>
            <label><input name="contactHours" type="checkbox"> rano (8:00-12:00)</label>
           </p>
           <p>
            <label><input name="contactHours" type="checkbox"> po południu (12:00-17:00)</label>
           </p>
           <p>
            <label><input name="contactHours" type="checkbox"> po pracy (17:00-20:00)</label>
           </p>
           <p>
               <input name="send" type="submit" value="Wyślij"/>
           </p>
    
      </form>
    </main>
  </body>
</html>
